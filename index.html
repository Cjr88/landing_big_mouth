<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Mouth</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <div class="container">
            <img src="imagens_big_mouth/logo.png" alt="">
            <button>Assista agora</button>
        </div>
    </header>



    
    <section class="titulo-principal">
        <div class="container">
            <p>Quem é que não tem um monstro hormonal dentro de si? 
                Aquele que te induziu a impulsos e loucuras no inicio de sua puberdade..
            </p>
            <img src="imagens_big_mouth/monsters.webp" alt="">
        </div>
    </section>
    

    <section class="sub-titulo">
        <h2>Eles sabem bem do que eu estou falando</h2>
    </section>

    <div class="centraliza">
        <section class="grid-container">
            <div class="personagem1">
                <img src="imagens_big_mouth/nick-birch.webp" alt="">
                <h2>Nick</h2>
            </div>
            <div class="personagem2" >
                <img src="imagens_big_mouth/jessi.webp" alt="">
                <h2>Jessy</h2>
            </div>
            <div class="personagem3"  data-aos="flip-right" >
                <img src="imagens_big_mouth/jay.webp" alt="">
                <h2>Jay</h2>
            </div>
            <div class="personagem4" >
                <img src="imagens_big_mouth/Andrew.webp" alt="">
                <h2>Andrew</h2>
            </div>
            <div class="personagem5" >
                <img src="imagens_big_mouth/missy.webp" alt="">
                <h2>Missy</h2>
            </div>
        </section>
    </div>

    

    <section class="poster">
        <div class="container">
            <img src="imagens_big_mouth/Big-Mouth-poster.jpg" alt="">
             
        </div>
    </section>

    <footer>
        &copy;Todos os direitos reservados 2023
    </footer>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
